<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        for(let i = 1 ; i<=5 ;i++){
            document.write("this is for loop" ,"<br>")
        }

        // ------sum of numbers
        let sum = 0;
        for (let i = 1 ; i<=6 ; i++){
            sum = sum + 1 ;
        }
        document.write(sum);
    </script>
    
</body>
</html>
