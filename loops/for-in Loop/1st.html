<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in loop</title>
</head>

<body>
    <script>
        //---------------this use in objects & arrays
        // for-in loop return keys
        // key value 

        let student = {
            name: "raginee patel",
            age: 21,
            education: "graduation",
            ispass: false
        }
        for (let key in student) {
            document.write(key, student [key]);
        }



    </script>

</body>

</html>
