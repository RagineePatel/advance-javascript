<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        // False Condition
        let i = 10;
        do{
            document.write("do while loop" , "<br>");
            i++;
        } 
        while(i<=5);

        // true condition
        let j = 0;
        do{
            document.write("this is do while loop" , "<br>");
            j++;
        }
        while(j<=5);

        // third code

        let k=1;
        do{
            document.write(k , "<br>");
            k++;
        }
        while(k<=16);
    </script>
    
</body>
</html>
