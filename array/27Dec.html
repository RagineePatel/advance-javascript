    <script>

        // --------------------methods of array

        // LENGTH--------------------------return the length of an array.

        let laptop = ['hp', 'dell', 'apple', 'android'];
        document.write(laptop.length, "<br>");

        // PUSH()------------------------add a new element on array at the end.

        laptop.push('ipad');
        document.write(laptop, "<br>");

        // UNSHIFT()----------------------add new element at the start.

        laptop.unshift('window');
        document.write(laptop, "<br>");

        // POP()-----------------------Remove last element at the end.
        laptop.pop();
        // laptop.pop();
        document.write(laptop, "<br>");

        // SHIFT()--------------------Remove first array element.
        laptop.shift();
        document.write(laptop, "<br>");

        // SPLICE()------------------add new items to an array.

        let arr = [1, 2, 3, 4, 5];
        arr.splice = [1, 0, 101];
        // document.write(arr);
        console.log(arr);



        // SPLICE-----------------Remove middle element.
        // laptop.splice(1,1);
        // laptop.splice(1,2);
        // document.write(laptop,"<br>");

        // -----------------delete all array--------------------
        // laptop = [ ];
        // laptop.length=0;
        // console.log(laptop);


        // ---------------position of element.-----------------

        // let posi = laptop.indexOf('andriod');
        // console.log(posi);



        // SPLIT-----------splits a string into an array of substrings.

        let text = 'my name is raginee patel';

        let wordarray = text.split(" ");
        console.log(wordarray);

        // JOIN------------returns an array as a string.

        // let textarray = laptop.join(' ');
        let textarray = laptop.join('-');
        console.log(textarray);

        // CONCAT----------------joins/add two or more strings.

        let name1 = ["superman", "holk"];
        let name2 = ["spiderman", "bulk"];

        let name3 = name1.concat(name2);
        console.log(name3);


        // SLICE()------------extracts a part of a string.

        let name = ['super', 'thor', 'bulk', 'ant'];
        console.log(name.slice(1, 3));


        // SORT()--------------sorts an array alphabetically:

        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.sort());


        // REVERSE------------reverses the elements in an array.

        let num = [1, 2, 3, 4, 5, 6];
        document.write(num.reverse());

        // FLAT()------------- concatenates sub-array elements.

        let myArr = [[1, 2], [3, 4], [5, 6]];
        let newArr = myArr.flat();
        // document.write(newArr);
        console.log(newArr);


        // DELETE--------------delete any element.

        let x = [0, 1, 2, 3];
        delete x[3];
        console.log(x);

        // MAP---------------works on a new map.

        let a =[10,20,30,40];
        let b = a.map(test);
        document.write(b);
        function test(x){
            return x*10
        };
